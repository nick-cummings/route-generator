<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Route Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Route Generator</h1>
            <p class="subtitle">Extract addresses from screenshots and create routes</p>
        </header>
        
        <main>
            <div class="upload-section">
                <input type="file" id="fileInput" multiple accept="image/*" class="file-input">
                <label for="fileInput" class="upload-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 5 17 10"></polyline>
                        <line x1="12" y1="5" x2="12" y2="15"></line>
                    </svg>
                    Select Screenshots
                </label>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            
            <div id="processingSection" class="processing-section hidden">
                <div class="loading-spinner"></div>
                <p id="processingStatus">Processing images...</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
            
            <div id="resultsSection" class="results-section hidden">
                <h2>Extracted Addresses</h2>
                <ol id="addressList" class="address-list"></ol>
                <button id="generateRouteBtn" class="generate-route-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Open in Google Maps
                </button>
            </div>
            
            <div id="errorSection" class="error-section hidden">
                <p id="errorMessage"></p>
                <button id="retryBtn" class="retry-btn">Try Again</button>
                <button id="manualInputBtn" class="retry-btn">Enter Addresses Manually</button>
            </div>
            
            <div id="manualInputSection" class="manual-input-section hidden">
                <h2>Enter Addresses Manually</h2>
                <p class="manual-hint">Enter one address per line</p>
                <textarea id="manualAddressInput" class="manual-address-input" placeholder="2802 East Comstock Avenue
14 N Borah Way
1401 N MIDLAND BLVD TRLR 23
2001 W GROUSE ST
51 N Poplar Forest Pl" rows="10"></textarea>
                <button id="processManualBtn" class="generate-route-btn">Process Addresses</button>
                <button id="cancelManualBtn" class="retry-btn">Cancel</button>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
